<!doctype html>
<html lang="en">
  <head>
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Tetris with p5js</h1>
    <div id="game"></div>
    <h3>Controls</h3>
    <ul>
      <li><code>Left Arrow</code> and <code>Right Arrow</code> - move element left and right</li>
      <li><code>Up Arrow</code> - rotate element</li>
      <li><code>Down Arrow</code> - Move down faster</li>
      <li><code>Space</code> - Pause the game</li>
      <li><code>Esc</code> - Restart the game</li>
    </ul>
    <h3>Support</h3>
    <p>Most modern browsers would support it.</p>
    
    <h3>Author</h3>
    <p><a href="https://chankov.net">Nik Chankov</a></p>

    <script src="p5.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/board.js"></script>
    <script src="src/elements.js"></script>
    <script src="src/element.js"></script>
    <script src="src/setup.js"></script>
  </body>
</html>
